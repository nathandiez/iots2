    test_pub:$6$beJw+gHU0E4zt2MH$MsMSp/1tnj5RqrgpCCAOxNqiN8paB9rx9u1sPO9Ds3mvNaXq56IlszOyhugX14opDu2YP4afpgzGeN2f8QfRBQ==

---
apiVersion: v1
kind: Secret
metadata:
  name: api-credentials
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "iot-system.labels" . | nindent 4 }}
type: Opaque
stringData:
  API_KEY: {{ randAlphaNum 32 }}