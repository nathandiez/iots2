# templates/ingress.yaml
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: iot-app-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: web-backend
            port:
              number: {{ .Values.webBackend.port }}
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-frontend
            port:
              number: {{ .Values.webFrontend.service.port }}
{{- end }}