apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-service
  namespace: iot-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iot-service
  template:
    metadata:
      labels:
        app: iot-service
    spec:
      serviceAccountName: iot-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: iot-service
        image: iot-service:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
        env:
        - name: MQTT_BROKER
          value: mosquitto
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: POSTGRES_PASSWORD
        - name: POSTGRES_HOST
          value: timescaledb
        - name: POSTGRES_PORT
          value: "5432"
        volumeMounts:
        - name: mosquitto-certs
          mountPath: /mosquitto/certs
          readOnly: true
      volumes:
      - name: mosquitto-certs
        secret:
          secretName: mosquitto-certs