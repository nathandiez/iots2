apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: timescaledb-policy
  namespace: iot-system
spec:
  podSelector:
    matchLabels:
      app: timescaledb
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: iot-service
    - podSelector:
        matchLabels:
          app: web-backend
    ports:
    - protocol: TCP
      port: 5432
