apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mosquitto-policy
  namespace: iot-system
spec:
  podSelector:
    matchLabels:
      app: mosquitto
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: iot-service
    - podSelector:
        matchLabels:
          app: test-pub
    ports:
    - protocol: TCP
      port: 1883
    - protocol: TCP
      port: 8883